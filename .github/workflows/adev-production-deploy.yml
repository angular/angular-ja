name: Build adev and deploy to production

on:
  push:
    branches:
      - main

env:
  BAZEL_REPO_CACHE_PATH: '~/.cache/bazel_repo_cache'

jobs:
  adev-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true
      - name: setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # 4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.node-version'
          cache: pnpm
      - uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8 # 0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          bazelrc: |
            # Limit resources for CI runners (ubuntu-latest: 7GB RAM, 2 CPUs)
            build --local_ram_resources=4096
            build --local_cpu_resources=2
            build --jobs=2
            build --discard_analysis_cache
            build --nokeep_state_after_build
      - run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
        env:
          _JAVA_OPTIONS: -Xms512m -Xmx2g
          NODE_OPTIONS: --max-old-space-size=4096
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@0cbcac4740c2bfb00d632f0b863b57713124eb5a # v0.9.0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: angular-ja
          channelId: live
