version: 1
imports:
  - path: ./node_modules/prh-rules/files/markdown.yml
  - path: ./node_modules/prh-rules/media/techbooster.yml
    disableImports: true
    ignoreRules:
      # 日本語以外のファイルでは半角カッコを使うため
      - expected: （$1）
rules:

# 言い換え

  - expected: 依存性の注入
    pattern: 依存性注入

  - expected: 依存性を注入し
    pattern: 依存注入し

  - expected: 単方向
    pattern: 一方向

  - expected: 双方向
    pattern: 二方向

  - expected: 変更検知
    pattern: 変更検出

  - expected: Service Worker
    pattern:
      - ServiceWorker
      - サービスワーカー
    options:
      wordBoundary: true

  - expected: 次の
    pattern: つぎの

  - expected: 注入する
    pattern: インジェクトする

  - expected: 注入可能
    pattern: 
      - インジェクト可能
      - インジェクタブル

  - expected: 参照してください
    pattern: ご参照ください

  - expected: 伝播する
    pattern: 伝わる

  - expected: 伝播し
    pattern: 伝わり

  - expected: 静的な
    pattern: staticな
  
  - expected: しやすく
    pattern: し易く

  - expected: しやすい
    pattern: し易い

  - expected: 購読する
    pattern: サブスクライブする
  
  - expected: ため
    pattern: /(行|作)?為(?!替)/
    regexpMustEmpty: $1

# カタカナ語

  - expected: アプリケーション
    pattern: /アプリ(?!ケーション)/

  - expected: オブザーバー
    pattern: /オブザーバ(?!ー)/

  - expected: プロバイダー
    pattern:  /プロバイダ(?!ー)/

  - expected: コンシューマー
    pattern:  /コンシューマ(?!ー)/

  - expected: サーバー
    pattern: /サーバ(?!ー)/

  - expected: ブラウザ
    pattern: /ブラウザー/

  - expected: サブスクライバー
    pattern: /サブスクライバ(?!ー)/

  - expected: ルーター
    pattern: /ルータ(?!ー)/
  
  - expected: デコレーター
    pattern: /デコレータ(?!ー)/

  - expected: インジェクター
    pattern: /インジェクタ(?!ー)/

  - expected: ユーザー
    pattern: /ユーザ(?!ー)/

  - expected: セレクター
    pattern: /セレクタ(?!ー)/

  - expected: カテゴリー
    pattern: /カテゴリ(?!ー)/

  - expected: コンストラクター
    pattern: /コンストラクタ(?!ー)/

  - expected: オペレーター
    pattern: /オペレータ(?!ー)/

  - expected: リカバリー
    pattern: /リカバリ(?!ー)/

  - expected: エミッター
    pattern: /エミッタ(?!ー)/

  - expected: トリガー
    pattern: /トリガ(?!ー)/
  
  - expected: ハンドラー
    pattern: /ハンドラ(?!ー)/

  - expected: リスナー
    pattern: /リスナ(?!ー)/

  - expected: テクノロジー
    pattern: /テクノロジ(?!ー)/

  - expected: マネージャー
    pattern: /マネージャ(?!ー)/

  - expected: クオート
    pattern: クォート

  - expected: インターフェース
    pattern:
      - インタフェース
      - インターフェイス
      - インタフェイス

  - expected: Promise
