version: 1
imports:
  - path: ./node_modules/prh-rules/files/markdown.yml
rules:
  # 言い換え

  - expected: 依存性の注入
    pattern: 
      - 依存性注入
      - 依存関係の注入
      - 依存関係注入

  - expected: 依存性を注入し
    pattern: 依存注入し

  - expected: 単方向
    pattern: 一方向

  - expected: 双方向
    pattern: 二方向

  - expected: 変更検知
    pattern: 変更検出

  - expected: Service Worker
    pattern:
      - サービスワーカー
    options:
      wordBoundary: true

  - expected: 次の
    pattern: つぎの

  - expected: 注入する
    pattern: インジェクトする

  - expected: 注入可能
    pattern:
      - インジェクト可能
      - インジェクタブル

  - expected: 注入コンテキスト
    pattern: 
      - インジェクトコンテキスト
      - インジェクションコンテキスト

  - expected: 参照してください
    pattern: ご参照ください

  - expected: 伝播する
    pattern: 伝わる

  - expected: 伝播し
    pattern: 伝わり

  - expected: 静的な
    pattern: staticな

  - expected: しやすく
    pattern: し易く

  - expected: しやすい
    pattern: し易い

  - expected: 購読する
    pattern: サブスクライブする

  - expected: ため
    pattern: /(行|作)?為(?!替)/
    regexpMustEmpty: $1

  # カタカナ語

  - expected: アプリケーション
    pattern: /アプリ(?!ケーション)/

  - expected: オブザーバー
    pattern: /オブザーバ(?!ー)/

  - expected: プロバイダー
    pattern: /プロバイダ(?!ー)/

  - expected: コンシューマー
    pattern: /コンシューマ(?!ー)/

  - expected: サーバー
    pattern: /サーバ(?!ー)/

  - expected: ブラウザ
    pattern: /ブラウザー/

  - expected: サブスクライバー
