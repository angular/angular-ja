version: 1
imports:
  - path: test/techbooster.yml
    ignoreRules:
      # 日本語以外のファイルでは半角カッコを使うため
      - expected: （$1）
rules:

# 言い換え

  - expected: 依存性の注入
    pattern: 依存性注入

  - expected: 単方向
    pattern: 一方向

  - expected: 双方向
    pattern: 二方向

  - expected: Service Worker
    pattern:
      - ServiceWorker
      - サービスワーカー
    options:
      wordBoundary: true

# カタカナ語

  - expected: オブザーバー
    pattern: /オブザーバ(?!ー)/

  - expected: プロバイダー
    pattern:  /プロバイダ(?!ー)/

  - expected: サーバー
    pattern: /サーバ(?!ー)/

  - expected: サブスクライバー
    pattern: /サブスクライバ(?!ー)/

  - expected: ルーター
    pattern: /ルータ(?!ー)/
  
  - expected: デコレーター
    pattern: /デコレータ(?!ー)/

  - expected: ユーザー
    pattern: /ユーザ(?!ー)/

  - expected: クオート
    pattern: クォート

  - expected: Promise
    pattern: プロミス

  - expected: Observable
    pattern: オブザーバブル

  - expected: input要素
    pattern: インプット要素
